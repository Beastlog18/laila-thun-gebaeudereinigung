<section class="section">
  <h1 class="page-title">Kontakt aufnehmen</h1>

  <form class="contact-form" enctype="multipart/form-data">
    <label>Name</label>
    <input type="text" required>

    <label>E-Mail</label>
    <input type="email" required>

    <label>Telefon (optional)</label>
    <input type="text">

    <label>Nachricht</label>
    <textarea rows="6" required></textarea>

    <label>Datei / Bild (optional)</label>
    <input type="file">

    <label class="mt-14">
      <input type="checkbox" required>
      Ich habe die <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> gelesen
      und stimme der Verarbeitung meiner Daten zu.
    </label>

    <button class="btn btn-primary btn-block mt-16" type="submit">
      Nachricht senden
    </button>
  </form>
</section>
